<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="output.css" rel="stylesheet">
    <title>JS Combat | Fight-O! HyyAAAAAHH</title>
</head>

<body>

<div class="relative inline-block"> <!-- Container -->
    <div class="absolute flex w-full items-center p-5"> <!-- Inner container -->
        <div class="relative w-full h-8 flex justify-end"> <!-- Player health container -->
            <div id="PlayerHealth" class="relative bg-blue-500 h-8 w-full z-10"></div> <!-- Player health -->
            <div class="absolute bg-slate-600 w-full h-8 inset-0 z-0"></div>
        </div>
        <div class="bg-green-500 shrink-0 w-28 h-28"></div> <!-- Score -->
        <div class="relative w-full h-8 flex"> <!-- Enemy health container -->
            <div id="EnemyHealth" class="relative bg-red-500 h-8 w-full z-10"></div> <!-- Enemy health -->
            <div class="absolute bg-slate-600 w-full h-8 inset-0 z-0"></div>
        </div>
    </div>

    <!-- Canvas for game display area -->
    <canvas></canvas>
</div>

<!-- START scripts -->
<script src="index.js"></script>
<!-- END scripts -->

</body>
</html>
